# Android Release build github workflow based off https://blog.logrocket.com/flutter-ci-cd-using-github-actions/
# Substito flutter-action: https://github.com/marketplace/actions/flutter-action
# Substito repository: https://github.com/subosito/flutter-action
name: Android Release

on:
  push:
    branches: [ "main" ] # Set to branch
  pull_request:
    branches: [ "main" ] # Set to branch

  workflow_dispatch:

jobs:
  build:
    name: Create Android Build
    needs: version # by default jobs run in parallel. set version job as depencdency to version.txt is created for build job. 
    runs-on: ubuntu-latest

    steps:
      # 1 - checkout source
      - uses: actions/checkout@v3

      # 2 - Get version.txt workflow artifact created by version job
      - name: Get version.txt
        uses: actions/download-artifact@v2
        with:
          name: gitversion

      # 3 - Create version1.txt file from version.txt without newlines
      - name: Create new file without newline char from version.txt
        run: tr -d '\n' < version.txt > version1.txt
        
      # 4 - wow, this is kind of involved just to get a version number
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt
 
      # 5 - set version in pubspec.yaml ?
      - name: Update version in YAML
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}+${{ github.run_number }}/g' pubspec.yaml
 
      # 6 - Setup Java environment for Andorid build
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle' # speed up java setup
      
      # 7 - Setup flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.5"
          channel: 'stable'
          cache: true # speed up flutter sdk setup
      
      # 8 - Get flutter dependencies
      - name: Get dependencies
        run: flutter pub get

      # 9 - run flutter android appbundle build
      - name: Start release build
        run: flutter build appbundle

  version:
      name: Create version number
      # The type of runner that the job will run on
      runs-on: ubuntu-latest
      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        
        # 1 - checkout source
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0 # Needed to avoid commit not found GitVersion error, borrowed from https://github.com/GitTools/actions/blob/main/docs/examples/github/gitversion/setup/usage-examples.md
            # Full error: GitVersion.GitVersionException: Cannot find commit 5c61deb comment. Please ensure that the repository is an unshallow clone with `git fetch --unshallow`.

        # 2 - Install gitversion
        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v0.10.2
          with:
            versionSpec: "5.x"
            includePrerelease: true
        - name: Use GitVersion
          id: gitversion
          uses: gittools/actions/gitversion/execute@v0.10.2

        # 3 - Create version.txt
        - name: Create version.txt with nuGetVersion
          run: echo ${{ steps.gitversion.outputs.nuGetVersion  }} > version.txt

        # 4 - Upload version.txt to workflow artifacts
        - name: Upload version.txt
          uses: actions/upload-artifact@v2
          with:
            name: gitversion
            path: version.txt
            